<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="piano-container">
    <h1 class="title">PIANO</h1>
    <div class="piano">

      <div class="wrap">
        <div class="white-key key01"><span class="key-label">A</span></div>
        <div class="black-key key02"><span class="key-label"><B></B>#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key03"><span class="key-label">C</span></div>
        <div class="black-key key04"><span class="key-label">D#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key05"><span class="key-label">E</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key06"><span class="key-label">F</span></div>
        <div class="black-key key07"><span class="key-label">G#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key08"><span class="key-label">H</span></div>
        <div class="black-key key09"><span class="key-label">I#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key10"><span class="key-label">J</span></div>
        <div class="black-key key11"><span class="key-label">K#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key12"><span class="key-label">L</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key13"><span class="key-label">M</span></div>
        <div class="black-key 14"><span class="key-label">N#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key15"><span class="key-label">O</span></div>
        <div class="black-key key16"><span class="key-label">P#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key17"><span class="key-label">Q</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key18"><span class="key-label">R</span></div>
        <div class="black-key key19"><span class="key-label">S#</span></div>

      </div>
      <div class="wrap">
        <div class="white-key key20"><span class="key-label">T</span></div>
        <div class="black-key key21"><span class="key-label">U#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key22"><span class="key-label">V</span></div>
        <div class="black-key key23"><span class="key-label">W#</span></div>
      </div>

      <div class="wrap">
        <div class="white-key key24"><span class="key-label">X</span></div>
      </div>

    </div>
   <div id="name">
    AMAN KUMAR
   </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
